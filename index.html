<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Open Sans Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<!-- FontAwesome CSS File -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- Main CSS File -->
		<link rel="stylesheet" href="css/style.css" />
		<title>Mohammad_Abdullah_WDDM-113_Project_2</title>
	</head>
	<body>
		<h1>Music Player</h1>
		<div class="container">
			<div class="track-status">
				<h3 class="track-name">Backplate</h3>
				<div class="progress">
					<div></div>
				</div>
			</div>
			<audio src="music/backplate.mp3" id="audio"></audio>
			<div class="music-player">
				<div class="img">
					<img src="img/backplate.jpg" alt="music-cover" id="cover" />
				</div>
				<div class="media-control">
					<i class="fa-solid fa-backward fa-2x" id="prev"></i>
					<i class="fa-solid fa-play fa-2x" id="play"></i>
					<i class="fa-solid fa-forward fa-2x" id="next"></i>
				</div>
			</div>
		</div>
	</body>
</html>
